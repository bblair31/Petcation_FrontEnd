
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>Petcation</title>
    <script src="src/index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" method="post">
        <h4>Please Login or Register</h4>
        <p>If you are an existing User, just enter Email Address!</p>
        <input class="owner-name" type="text" name="Name" placeholder="name">
        <input  class="owner-email" type="email" name="Email" placeholder="email">
        <input class="owner-location" type="text" name="Location" placeholder="location">
        <input type="submit" value="submit">
      </form>
    </div>


    <div class="container" id="hidden-without-login" style="display: none;">
      <div class="pet-form-container">
        <h2 id='pet-form-header'>Add a New Pet</h2>
        <form class="pet-form" data-id="" data-action="create-new" method="post">
          <input class="pet-name" type="text" name="Name" placeholder="name">
          <input class="pet-species" type="text" name="Species" placeholder="species">
          <input class="pet-age" type="number" name="age" placeholder="age">
          <input class="pet-temperament" type="text" name="temperament"  placeholder="temperament">
          <input class="pet-size" type="text" name="size"  placeholder="size">
          <input class="pet-url" type="url" name="photo-url"  placeholder="photo-url">
          <input id="submit-button" type="submit" value="submit">
        </form>
      </div>

      <br>

<h2>Your Pets</h2>
<div id='pet-list'></div>

<div class="transaction-form-container">
  <form class="transaction-form" data-action="new-transaction" data-transactionid="">
    <h2 id="transaction-header">New Sitter Reservation</h2>
    <select  class="browser-default" id="sitter-select-dropdown" name="sitter">
        <option value="" disabled selected>Choose your Sitter</option>
      <!-- Insert all sitters here  -->
    </select>
    <h4>Start Date</h4>
    <input id="start-date" type="date" name="start" placeholder="start-date">
    <h4>End Date</h4>
    <input id="end-date" type="date" name="end" placeholder="end-date">
    <select class="browser-default" id="pet-select-dropdown">
         <option value="" disabled selected>Choose your Pet</option>
      <!-- Insert currentUser's pets here  -->
    </select>
    <input type="submit" value="submit">
  </form>
</div>
      <div class="row" id='sitter-list'></div>

      <h2>Your Reservations</h2>
      <table class="highlight" id='transaction-table'>
            <tr>
              <th>Pet Name</th>
              <th>Sitter Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Total Days Sat</th>
              <th>Total Cost</th>
            </tr>
      </table>
    </div>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/init.js"></script>
  </body>
</html>
